<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        document //ci permette di accedere al DOM
        const html = document.documentElement //ci restituisce la struttura
        html.children //ci fa vedere i figli e l'index

        html.children[1] //l'elemento padre di ul body 
        const body = html.children[1]

        body.children //ci fa vedere i figli di body
        body.children[0] //selezioniamo ul con index 0
        
        const ul = body.children[0]

        ul.children //ci fa vedere i figli di ul 
        ul.children[1] //il secondo elemento figlio di ul.

        const li2 = ul.children[1] 
        li2.innerText //ci stampa il testo contenuto nei tag li

        li2.nextElementSibling  //l'elemento fratello successivo del secondo li.

        li2.previousElementSibling //l'elemento fratello precedente del secondo li.
        
    </script>
</body>

</html>
